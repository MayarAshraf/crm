<div class="grid">
  @if (doneMettings() && doneMettings().data) {
    @for (item of doneMettings().data; track $index) {
      <div class="md:col-6 lg:col-4 col-12">
        @switch (item.title) {
          @case ("Meetings") {
            <app-default-screen-header
              [title]="item.title"
              [subtitle]="item.subtitle"
              titleIcon="fas fa-handshake"
              titleClass="text-base m-0 ml-3 text-gray-600 font-light"
              subTitleClass="text-sm text-gray-500 font-light block mt-1"
              [displayButton]="false"
            />
          }
          @case ("By Type") {
            <app-default-screen-header
              [title]="item.title"
              [subtitle]="item.subtitle"
              titleIcon="fas fa-font"
              titleClass="text-base m-0 ml-3 text-gray-600 font-light"
              subTitleClass="text-sm text-gray-500 font-light block mt-1"
              [displayButton]="false"
            />
          }
        }
        <!-- @if (item.type === "doughnut") {
          <app-pie-chrat [dataSets]="item.datasets" [isLoading]="Loading()"> </app-pie-chrat>
        } -->
      </div>
    }
  } @else {
    @for (item of [] | range: 2; track $index) {
      <div class="md:col-6 lg:col-4 col-12 p-4">
        <p-skeleton styleClass="mb-2" width="10rem" />
        <p-skeleton width="4rem" styleClass="mb-2" />
        <p-skeleton shape="circle" size="8rem" />
      </div>
    }
  }
</div>
