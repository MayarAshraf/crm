<div class="auth-holder p-3 surface-0 h-full flex justify-content-center align-items-center gap-2">
  <img class="login-shape" src="assets/media/login-shape-1.png" alt="" />
  <img class="login-shape" src="assets/media/login-shape-2.png" alt="" />
  <h2 class="welcome-text">{{ "welcome_back" | translate }}</h2>

  <div class="sm:w-25rem w-full">
    <div class="border-1 border-400 border-round py-6 px-3 mb-3">
      <router-outlet></router-outlet>

      <div>
        <div class="flex justify-content-center mt-5">
          <p-avatarGroup>
            @for (item of [] | range: 4; track $index) {
              <p-avatar
                styleClass="border-3 border-white"
                size="large"
                shape="circle"
                [image]="'assets/media/avatars/' + item + '.jpg'"
              >
              </p-avatar>
            }
            <p-avatar
              styleClass="border-3 border-white bg-primary text-white text-sm font-semibold"
              size="large"
              shape="circle"
              label="+35k"
            ></p-avatar>
          </p-avatarGroup>
        </div>

        <p class="text-xs text-center m-0 font-medium letter-spacing-1">
          More than <strong>35k</strong> users joined us!
        </p>
      </div>
    </div>

    <ul class="list-none p-0 m-0 flex justify-content-center gap-5">
      <li>
        <a
          class="letter-spacing-1 font-semibold text-xs text-400 hover:text-700 hover:underline"
          href="#"
          >Help Center</a
        >
      </li>
      <li>
        <a
          class="letter-spacing-1 font-semibold text-xs text-400 hover:text-700 hover:underline"
          href="#"
          >Terms</a
        >
      </li>
      <li>
        <a
          class="letter-spacing-1 font-semibold text-xs text-400 hover:text-700 hover:underline"
          href="#"
          >Privacy</a
        >
      </li>
      <li>
        <a
          class="letter-spacing-1 font-semibold text-xs text-400 hover:text-700 hover:underline"
          href="#"
          >Support</a
        >
      </li>
    </ul>
  </div>
</div>
